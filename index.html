<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Marie Anna Mahdalov√° | Portfolio</title>
    <style>
      .hidden {
        display: none;
      }
      .semester-section, .info-section {
        margin-top: 2em;
      }
      .semester-button, .info-button {
        background-color: transparent;
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        width: 100%;
        text-align: left;
      }
      .semester-button:hover, .info-button:hover {
        background-color: #333;
      }
    </style>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
    <!--<div id="app"></div>-->
    <!-- Hero Section -->
  <div class="hero-image">
    <div class="hero-text">
      <h1>I am Marie Anna</h1>
      <p>and I'm a student</p>
      <button onclick="toggleInfo('about')">Get to know me!</button>
    </div>
  </div>

  <!-- Navigation with Dropdowns -->
  <nav>
    <ul>
      <li><button class="info-button" data-info="about">About Me</button></li>
  
      <li class="dropdown">
        <button class="dropbtn">Study</button>
        <div class="dropdown-content">
          <button class="semester-button" data-semester="semester1">1st Semester</button>
          <button class="semester-button" data-semester="semester2">2nd Semester</button>
          <button class="semester-button" data-semester="semester3">3rd Semester</button>
          <button class="semester-button" data-semester="semester4">4th Semester</button>
          <button class="semester-button" data-semester="semester5">5th Semester</button>
          <button class="semester-button" data-semester="semester6">6th Semester</button>
        </div>
      </li>
  
      <li><button class="info-button" data-info="testimonials">Testimonials</button></li>
      <li><button class="info-button" data-info="myart">My Art</button></li>
      <li><button class="info-button" data-info="contact">Contact</button></li>
    </ul>
  </nav>
  
  

  <!-- Semester Sections -->
  <section id="semester1" class="semester-section hidden"></section>
<section id="semester2" class="semester-section hidden"></section>
<section id="semester3" class="semester-section hidden"></section>
<section id="semester4" class="semester-section hidden"></section>
<section id="semester5" class="semester-section hidden"></section>
<section id="semester6" class="semester-section hidden"></section>

  <!-- Testimonials Section -->
<section id="testimonials" class="info-section hidden">
  <h2>Testimonials</h2>
  <div class="testimonials-grid"></div>
</section>
  
  <!-- My Art Section -->
  <section id="myart" class="info-section hidden">
    <h2>My Art</h2>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="info-section hidden">
    <h2>Contact</h2>
    <p>You can reach me at: <a href="mailto:mahdalova.marieanna@gmail.com">mahdalova.marieanna@gmail.com</a></p>
  </section>
</div>
<script type="module" src="/src/main.js"></script>

  </body>
</html>
