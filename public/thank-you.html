<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .thank-you-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    .thank-you-container h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .thank-you-container p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .thank-you-container .nav-button {
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .thank-you-container .nav-button:hover {
      background-color: #666;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank you for your message!</h1>
    <p>Your words have officially entered my personal data repository and will be processed soon. Thank you for contributing to this meaningful dataset of human connection!</p>
    <a href="index.html" class="nav-button">Back to Homepage</a>
  </div>
</body>
</html>
